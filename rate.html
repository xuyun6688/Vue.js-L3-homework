		<div id="app">
			<rate-star v-model='score'></rate-star>
			<p v-text="score"></p>
		</div>

		<script type="text/javascript" src="js/vue.js"></script>
		<script type="text/javascript">
			Vue.component("rate-star", {
				template: "<div><span class='star' :class='{active:index <= star}' @click='rate(index)' v-for='index in 5' :key='index'></span></div>",			
				data: function() {
					return {
						flag: false,
						star: 0
					}
				},
				props: {
					value: {
						type: Number,
						required: true
					}
				},
				methods: {
					rate: function(index) {
						this.star = index;
						this.$emit('input', index);						
					}
				},
				created: function() {
					this.star = this.value
				}

			});

			var app = new Vue({
				el: "#app",
				data: {
					score:1
				},
				methods: {},
				watch: {},
				computed: {},
				components: {}
			});
		</script>
